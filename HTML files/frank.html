<!DOCTYPE html>
<html>
<head>
    <title>Fruit Table</title>
    <style>
        table {
            width: 100%;      /* Full width of the table */
            border-collapse: collapse; /* Collapses borders */
        }
        th, td {
            border: 1px solid black; /* Adds a solid border */
            padding: 8px;          /* Adds padding inside cells */
            text-align: center;     /* Centers text */
        }
        th {
            background-color: #f2f2f2; /* Light gray background for header */
        }
    </style>
</head>
<body>
    <h2>Fruits Table</h2>
    <table>
        <tr>
            <th>Fruit 1</th>
            <th>Fruit 2</th>
            <th>Fruit 3</th>
            <th>Fruit 4</th>
        </tr>
        <tr>
            <td>Apple</td>
            <td>Banana</td>
            <td>Cherry</td>
            <td>Date</td>
        </tr>
        <tr>
            <td>Elderberry</td>
            <td>Fig</td>
            <td>Grape</td>
            <td>Honeydew</td>
        </tr>
        <tr>
            <td>Kiwi</td>
            <td>Lemon</td>
            <td>Mango</td>
            <td>Nectarine</td>
        </tr>
    </table>

    
    <div class="container">
        <h2>Contact Us</h2>
        <form action="#" method="post"> <!-- Specify the action URL here for form submission -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{2}-[0-9]{3}-[0-9]{5}" placeholder="123-456-7890" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
